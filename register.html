<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        .box{
            border-radius: 5%;
            max-width: 400px;
            margin: 0 auto;
            box-sizing: content-box;
            box-shadow: 0 0 35px 0px rgba(0,0,0,0.75);
            padding: 2rem;
            text-align: justify;
        }

        
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <h2>GOT A QUESTION? SEND AN ENQUIRY</h2>
            <div>
                <label for="name">Name</label>
                <input type="text" id="Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="Email">
            </div>
            <div>
                <label for="Phone">Phone</label>
                <input type="number" id="Phone">
            </div>
            <div><label for="alternatenumber">Alternate Number</label>
                <input type="number" id="alternatenumber"></div>
            <div>
                <label for="message">Course</label>
                <select name="course" id="course">
                    <option value="webdesign">Web Design</option>
                    <option value="UI/UX">UX/UX</option>
                </select>
                
            </div>
            <div>
                <label for="School">School/College Name</label>
                <input type="text" id="School">
            </div>
            <div>
                <label for="othercourse">If other course</label>
                <input type="text" id="othercourse">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
    
                
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
