<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    <!-- form element -->
    <div class="login-wrapper">
    <div class="login-form">
      <div class="form">
        <h1>Welcome Back  ðŸ‘‹</h1>
        <p>Today is a new day. It's your day. You shape it. 
          Sign in to start managing your projects.</p>
      <form action="">
        <div class="input-group">
          <label for="Email">Email</label>
          <input
            type="text"
            value=""
            placeholder="Email"
            maxlength="6"
            minlength="2"
            required
            id="Email"
            class="input"
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" 
          value="" 
          placeholder="Password"
          id="password" 
          class="input"
          />
        </div>
        <a href="#" class="link link-forget">Forgot password?</a>
        <button type="submit" class="btn-login">Sign In</button>
      </form>
      <div class="divider">Or</div>
      <button class="btn-social">Sign in with Google</button>
      
      <button class="btn-social">Sign in Facebook</button>
      <p>Don't you have an account? <a href="#" class="link">Sign up</a></p>
      </div>
      
  </div>
  <div class="login.img">
    <img src="./image/Login Art.png" alt="login">
  </div>
</div>
<script src="./js/function.js"></script>
<script src="./js/practice.js"></script>
  </body>
</html>
